dist: focal
env:
  global:
    - REPO=IFC4.3.x-output
    - USER_NAME=bSI-Bot
    - secure: ""
    - secure: ""
install:
  - # sudo apt-get install texlive-full imagemagick
  - # sudo rm /etc/ImageMagick-6/policy.xml
  - # python3 -m pip install hilbertcurve
  - sudo apt-get update -y && sudo apt-get install -y python3 python3-pip wget unzip
  - python3 -m pip install tabulate pyparsing lark-parser PyGithub Markdown markdown-it-py deepdiff
  - wget -O /tmp/ifopsh.zip https://s3.amazonaws.com/ifcopenshell-builds/ifcopenshell-python-38-v0.6.0-517b819-linux64.zip
  - mkdir -p `python3 -c 'import site; print(site.getusersitepackages())'`
  - unzip -d `python3 -c 'import site; print(site.getusersitepackages())'` /tmp/ifopsh.zip
script:
  - python3 scripts/main.py
after_success:
  - MESSAGE=$(git log --oneline -1)
  - git clone https://$USER_NAME:$USER_AUTH@github.com/buildingSMART/$REPO
  - cd $REPO
  - [ -d psd/ ] && rm -rf psd
  - mv ../output/* .
  - git config user.email "${USER_EMAIL}"
  - git config user.name "${USER_NAME}"
  - git add .
  - git commit -m "${MESSAGE}"
  - git push
